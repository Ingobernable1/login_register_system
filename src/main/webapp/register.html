<html>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body class="body">

<ul>
    <li><a href="#about">Contact</a></li>
    <li><a href="register.html">Register</a></li>
    <li><a href="#news">About Us</a></li>
    <li><a href="index.html">Login</a></li>
</ul>

<div class="div">

    <form action="RegisterServlet" method="post">
        <input type="text" name="email" placeholder="Username" class="input" required><br/>

        <div class="popup" onclick="myFunction()">
            <input id="psInput" name="passwordInput" type="text" placeholder="Password" class="input" required><br/>
            <span class="popuptext" id="myPopup"><small>Password must contain:<br/>min. 1 upper case letter<br/>min. 1 digit</small></span>
        </div><br/>

        <input id="psConfirm" name="passwordConfirm" type="text" placeholder="Confirm Password" class="input" required><br/>
        <input type="submit" value="Register" class="button buttonCorners"><br/>
    </form>

</div>

<script>
    function myFunction() {
      var popup = document.getElementById("myPopup");
      popup.classList.toggle("show");
    }
</script>

</body>
</html>
